name: Test Workflow
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Show environment
        run: |
          echo "Testing artifact access"
          echo "Repo: ${{ github.repository }}"
          ls -la
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-artifact
          path: .github/
